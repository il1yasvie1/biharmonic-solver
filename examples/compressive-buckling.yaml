method: mix

mesh:
  type: RectangleMesh
  parameters:
    nx: 10
    ny: 10
    Lx: 4
    Ly: 2

function_space:
  V:
    degree: 2
  Q:
    degree: 1

f: ['0', '0', '5']

boundary_conditions:
  sub_domain: [1, 2]
  g: ['conditional(lt(x[0], 0), x[0] + 1.4, x[0] - 1.4)', 'x[1]', '0']
  phi: [['1', '0'], ['0', '1'], ['0', '0']]
  r: 1e2

initial_guess:
  y0: ['x[0]', 'x[1]', '0']
  u0: [['1', '0'], ['0', '1'], ['0', '0']]
  p0: [['0', '0'], ['0', '0'], ['0', '0']]

solver_parameters:
  ksp_converged_reason: null
  ksp_monitor_true_residual: null
  ksp_view: null